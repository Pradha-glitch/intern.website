<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EliteIntern | Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background-color: black;
      overflow: hidden;
      position: relative;
    }
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    #bgVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 0;
      z-index: 2;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 28px;
      color: #00eaff;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00eaff;
    }
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    .hero-content {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      max-width: 600px;
    }

    .hero-content h2 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #00eaff;
    }

    .hero-content p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .hero-content .btn {
      padding: 12px 24px;
      font-size: 16px;
      background: #00bcd4;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      color: #fff;
      transition: background 0.3s, transform 0.2s;
    }

    .hero-content .btn:hover {
      background: #0097a7;
      transform: scale(1.05);
    }
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 20px 0;
      background: rgba(0, 0, 0, 0.7);
      font-size: 14px;
      z-index: 1;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
      z-index: 5;
    }

    .modal-content {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      color: #fff;
    }
    .glass {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
    }
    input,
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
    }

    button {
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0097a7;
    }
  </style>
</head>

<body>
  <div class="video-container">
    <video autoplay muted loop id="bgVideo">
      <source src="pinterestdownloader.com-1751085911.310118.mp4" type="video/mp4" />
    </video>
    <div class="video-overlay"></div>
  </div>
  <header>
    <div class="container">
      <h1 class="logo">EliteIntern</h1>
      <nav>
        <ul>
          <li><a href="./about.html">About</a></li>
          <li><a href="./internship.html">Internships</a></li>
          <li><a href="./contacts.html">Contact</a></li>
          <li><a href="#" onclick="openModal('login')">Login</a></li>
          <li><a href="#" onclick="openModal('signup')">Signup</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="hero">
    <div class="hero-content glass">
      <h2>Premium Internships. Real Careers.</h2>
      <p>Discover top roles in tech, design, business, and more. Start your future today.</p>
      <a href="./getinternship.html" class="btn">Find Internships</a>
    </div>
  </section>
  <footer>
    <div class="container">
      <p>&copy; 2025 EliteIntern. All rights reserved.</p>
    </div>
  </footer>
  <div id="modal" class="modal">
    <div class="modal-content glass">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
