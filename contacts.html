<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | EliteIntern</title>
  <link rel="stylesheet" href="style.css" />
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  color: #fff;
  background-color: rgba(0, 0, 0, 0.85);
  line-height: 1.6;
  overflow-x: hidden;
}
header {
  background: rgba(0, 0, 0, 0.7);
  padding: 20px 0;
  position: sticky;
  top: 0;
  z-index: 10;
}

.container {
  width: 90%;
  max-width: 1200px;
  margin: auto;
}

.logo {
  float: left;
  font-size: 28px;
  font-weight: bold;
  color: #00e6e6;
}

nav {
  float: right;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
}

nav a:hover {
  color: #00e6e6;
}
.section {
  padding: 60px 0;
}

h2 {
  text-align: center;
  margin-bottom: 30px;
  color: #00ffff;
}
.glass {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  padding: 30px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
}
form {
  display: flex;
  flex-direction: column;
  gap: 15px;
  max-width: 500px;
  margin: auto;
}

form input,
form textarea {
  padding: 12px 15px;
  font-size: 16px;
  border-radius: 5px;
  border: none;
  outline: none;
  background: #222;
  color: #fff;
}

form input::placeholder,
form textarea::placeholder {
  color: #bbb;
}

form textarea {
  resize: none;
}
.btn {
  padding: 12px;
  background-color: #00e6e6;
  color: #000;
  font-weight: bold;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.btn:hover {
  background-color: #00cccc;
}

/* === Footer === */
footer {
  background: rgba(0, 0, 0, 0.8);
  padding: 20px;
  text-align: center;
  color: #aaa;
  font-size: 14px;
  margin-top: 50px;
}

/* === Responsive === */
@media (max-width: 768px) {
  nav ul {
    flex-direction: column;
    align-items: center;
    margin-top: 10px;
  }

  .filters {
    flex-direction: column;
    align-items: center;
  }

  .logo, nav {
    float: none;
    text-align: center;
  }

  form {
    width: 100%;
    padding: 0 20px;
  }
}
</style>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">EliteIntern</h1>
      <nav>
        <ul>
          <li><a href="./intern.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="internships.html">Internships</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="section glass">
    <div class="container">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 EliteIntern. All rights reserved.</p>
    </div>
  </footer>
  <script defer src="script.js"></script>
</body>
</html>
