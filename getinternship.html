<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Internships | EliteIntern</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    background: #000;
  }

  .video-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
  }

  #bgVideo {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .video-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    z-index: -1;
  }

  header {
    background: rgba(0, 0, 0, 0.7);
    padding: 15px 0;
  }

  .container {
    width: 90%;
    max-width: 1200px;
    margin: auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
  }

  .logo {
    font-size: 28px;
    color: #00eaff;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s;
  }

  nav a:hover {
    color: #00eaff;
  }

  .section {
    padding: 60px 0;
    position: relative;
    z-index: 1;
  }

  h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #00eaff;
  }

  .filters {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
    margin-bottom: 40px;
  }

  .filters select,
  .filters .btn {
    padding: 10px 15px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
  }

  .filters select {
    background: #222;
    color: #fff;
    border: 1px solid #444;
  }

  .filters .btn {
    background: #00bcd4;
    color: #fff;
    cursor: pointer;
    transition: background 0.3s;
  }

  .filters .btn:hover {
    background: #0097a7;
  }

  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    padding: 0 20px;
  }

  .card {
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 12px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    transition: transform 0.3s;
  }

  .card:hover {
    transform: translateY(-5px);
    border-color: #00eaff;
  }

  .card h3 {
    color: #00eaff;
    margin-bottom: 10px;
  }

  .card p {
    margin: 5px 0;
  }

  .card a.btn {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 14px;
    background: #00bcd4;
    color: white;
    border-radius: 6px;
    text-decoration: none;
    transition: background 0.3s;
  }

  .card a.btn:hover {
    background: #0097a7;
  }

  .glass {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    backdrop-filter: blur(10px);
    padding: 40px 20px;
    margin-top: 60px;
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  form input,
  form button {
    width: 100%;
    margin-bottom: 15px;
    padding: 12px;
    border-radius: 8px;
    font-size: 16px;
    border: none;
  }

  form input {
    background: #1a1a1a;
    color: #fff;
    border: 1px solid #444;
  }

  form button {
    background: #00bcd4;
    color: #fff;
    cursor: pointer;
    transition: background 0.3s;
  }

  form button:hover {
    background: #008fa1;
  }

  footer {
    text-align: center;
    padding: 20px 0;
    background: rgba(0, 0, 0, 0.7);
    color: #ccc;
  }
</style>
<script defer src="script.js"></script>
</head>

<body>
  <div class="video-container">
    <video autoplay muted loop id="bgVideo">
      <source src="video/background.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>
  </div>

  <header>
    <div class="container">
      <h1 class="logo">EliteIntern</h1>
      <nav>
        <ul>
          <li><a href="./intern.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./contacts.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="section glass">
    <div class="container">
      <h2>Admin Upload Internship</h2>
      <form id="uploadForm">
        <input type="text" id="title" placeholder="Title" required />
        <input type="text" id="company" placeholder="Company" required />
        <input type="text" id="location" placeholder="Location" required />
        <input type="text" id="duration" placeholder="Duration" required />
        <input type="text" id="field" placeholder="Field" required />
        <button class="btn">Upload</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 EliteIntern. All rights reserved.</p>
    </div>
  </footer>
  <script src="./index.js"></script>
</body>

</html>
